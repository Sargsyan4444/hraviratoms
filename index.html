<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">


    <title>Սուրբ Մկրտություն</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="welcomePart">
         <div class="__container welcomeContainer">
            <div class="welcomeImage">
                <img src="leftFlower.png" alt="flower" class="flower1">
                <img src="angel.png" alt="Angel">
                <img src="rightFlower.png" alt="flower" class="flower2">
            </div>
            <div class="welcomeText">
                <h2 >Սիրով հրավիրում ենք Ձեզ ներկա գտնվելու</h2>
                <h1>Ալեքսի և Մարիամի</h1>
                <h4>Սուրբ մկրտությանը</h4>
            </div>
            <audio src="Arkadi Dumikyan - Knunq.m4a" controls class="custom-audio">
                Ձեր դիտարկիչը չի աջակցում աուդիո նվագարկչին:
            </audio>
        </div>
    </section>
    <section class="calendarPart">
        <div class="calendar__container">
            <img src="calendar.png" alt="">
        </div>
    </section>
    <section class="churchPart">
        <div class="church__container">
            <div class="churchInfo">
                <div> ՄԿՐՏՈՒԹՅՈՒՆԸ ՏԵՂԻ ԿՈՒՆԵՆԱ ՍՈՒՐԲ ՇՈՂԱԿԱԹ ԵԿԵՂԵՑՈՒՄ (ԷՋՄԻԱԾԻՆ)</div>
                <span class="time">16։00</span>
                <span class="what">Սկիզբ</span>
            </div>
            <img src="church.svg" alt="">
            <button class="churchBtn">Ինչպես հասնել</button>

        </div>
    </section>
    <section class="restoranPart">
        <div class="restoran__container">
            <div class="restoranInfo">
                <div> Տոնակատարությունը՝ «Նոր Սուրմալու» հանդիսությունների սրահում </div>
                <span class="time">17։30</span>
                <span class="what">Սկիզբ</span>
            </div>
            <img src="restoran.webp" alt="">
            <button class="restoranBtn">Ինչպես հասնել</button>
        </div>
    </section>
    <section class="endPart">
        <div class="end__container">
            <img src="angelin.png" alt="" class="angelik">
            <div class="children">
                <img src="mariam.jpg" alt="">
                <img src="aleqs.jpg" alt="">
            </div>
            <img src="thankWord.svg" alt="" class="thankWordImg">
            <h3>ՍԻՐՈՎ ԹՈՒՄԱՆՅԱՆՆԵՐԻ ԸՆՏԱՆԻՔ</h3>
            <div class="welcomeImage">
                <img src="leftFlower.png" alt="flower" class="flower1">
                <img src="angel.png" alt="Angel">
                <img src="rightFlower.png" alt="flower" class="flower2">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
